<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css} " th:rel="stylesheet"/>
    <style>
        .website {
            width: 40%;
            margin: 20px;

        }

        .option {
            width: 20%;
        }


        .title {
            margin-left: 20px;
            font-size: 30px;
            margin-bottom: 10px;
        }

        .d-flex {
            align-items: center;


        }

        .alert {
            width: 100%;
           margin: auto;
        }

    </style>
</head>


<body>
<div th:insert="shared/navbar :: header"/>

<div th:if="${error}"  th:text="${error}"class=" alert alert-danger"></div>
<div class="alert alert-success" role="alert" th:if="${success}" th:text="${success}"></div>


<div class="title text-dark">Saved websites:</div>
<table class="table table-dark table-striped">
    <tbody>
<div th:each="psw : ${passwords}">

    <tr>
        <td>
        <a class="website" th:href="${psw.website}" th:text="${psw.website}"></a>
        </td>
        <td>
            <a class="btn btn-primary " th:href="@{/dashboard/delete/__${psw.id}__}">
                Delete
            </a>
        </td>
        <td>
            <a class="btn btn-primary " th:href="@{/dashboard/edit/__${psw.id}__}">
                Edit
            </a>
        </td>
        <td>
            <a class="btn btn-primary " th:href="@{/dashboard/show/__${psw.id}__}">
                Show password
            </a>
        </td>

    </tr>

</div>
    </tbody>
</table>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.0.0/js/bootstrap.min.js}"></script>

</body>
</html>
