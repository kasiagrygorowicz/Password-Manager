<!DOCTYPE html>
<html lang="en">
<head>
    <link th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css} " th:rel="stylesheet"/>
</head>
<body>
<div th:insert="/shared/navbar :: header"/>
<form th:action="@{/dashboard/edit/__${id}__}" method="post" th:object="${entry}">
    <div class="form-group">
        <label>Website</label>
        <input type="text" th:value="*{website}" th:field="*{website}"/>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password"  th:field="*{password}" minlength="3" required/>
    </div>

    <div class="form-group">
        <label>Master password</label>
        <input type="password" th:field="*{masterPassword}" />
    </div>
    <div class="form-group">
        <input id="submitBtn" type="submit" class="btn btn-primary" value="Save" >
    </div>

</form>
<div th:if="${errorMessage}" th:text="${errorMessage}" class=" alert alert-danger"></div>
<a th:href="@{/dashboard}">Cancel</a>


<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.0.0/js/bootstrap.min.js}"></script>
</body>

</html>
