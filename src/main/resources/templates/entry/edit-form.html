<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/dashboard/edit/__${entry.id}__}" method="post" th:object="${entry}">
    <div class="form-group">
        <label>Website</label>
        <input type="text" value="${entry.website}" th:field="*{website}"/>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" th:field="*{password}"/>
    </div>

    <div class="form-group">
        <label>Master password</label>
        <input type="password" th:field="*{masterPassword}"/>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Save">
    </div>

</form>
<div th:if="${errorMessage}" th:text="${errorMessage}" class=" alert alert-danger"></div>

<a th:href="@{/dashboard}">Cancel</a>
</body>
</html>
