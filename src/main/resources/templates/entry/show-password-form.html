<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Password</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css} "/>


    <script type="text/javascript" th:src="@{/js/cssandjs/actions.js}">
        function copyToClipboard() {
            alert("elo");
            let copyText = document.getElementById("pswP");
            copyText.select();
            navigator.clipboard.writeText(copyText.value);


        }
    </script>
</head>
<body>


<form th:if="${!isDecrypted}" th:action="@{/dashboard/show/__${id}__}" method="post">
    <p>Provide master password to show password for
    <p th:field="${website}" th:text="${website}"></p>
    <div class="form-group">
        <label>Master Password</label>
        <input type="text" th:field="${masterPasswordEntered}"/>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Show">
    </div>
</form>


<div th:if="${isDecrypted}">
    <div class="form-group">
        <p>Website:
        <p th:text="${website}"></p></p>
        <p id="pswP" th:text="${masterPassword}"></p>

    </div>


</div>
<div th:if="${error}" th:text="${error}" class=" alert alert-danger"></div>
<a th:href="@{/dashboard}">Go back</a>

</body>


</html>
