<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th>Index</th>
        <th>id</th>
        <th>website</th>
        <th>password</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="psw : ${passwords}">
        <td th:text="${psw.id}"></td>
        <td th:text="${psw.website}"></td>
        <td th:text="${psw.password}"></td>

    </tr>
    </tbody>
</table>

</body>
</html>
